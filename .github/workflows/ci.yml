name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Install dependencies
        run: uv sync --extra dev --extra local --extra tinker

      - name: Ruff check
        run: uv run ruff check claas/ tests/

      - name: Ty check
        run: uv run ty check

      - name: Run tests
        run: uv run pytest tests/ -q -m "not integration"

  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Install dependencies
        run: uv sync --extra dev --extra local

      - name: Start docker stack
        run: docker compose -f docker/docker-compose.yml --profile local up -d --build

      - name: Wait for docker stack health
        run: |
          docker compose -f docker/docker-compose.yml --profile local ps
          timeout 1800 bash -c 'until [ "$(docker inspect --format="{{.State.Health.Status}}" $(docker compose -f docker/docker-compose.yml --profile local ps -q vllm))" = "healthy" ]; do sleep 5; done'

      - name: Run integration tests
        env:
          INTEGRATION_VLLM_BASE_URL: http://127.0.0.1:8000
          INTEGRATION_CLAAS_BASE_URL: http://127.0.0.1:8080
          INTEGRATION_OPENCLAW_BASE_URL: http://127.0.0.1:18789
        run: uv run pytest tests/integration/test_docker_stack_integration.py -q

      - name: Stop docker stack
        if: always()
        run: docker compose -f docker/docker-compose.yml --profile local down -v

  tinker-integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Start tinker stack
        env:
          TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
          MODEL: Qwen/Qwen3-4B-Instruct-2507
        run: docker compose -f docker/docker-compose.yml --profile tinker up -d --build

      - name: Wait for tinker stack health
        run: |
          docker compose -f docker/docker-compose.yml --profile tinker ps
          timeout 120 bash -c 'until curl -sf http://127.0.0.1:8000/v1/models; do sleep 5; done'
          timeout 60 bash -c 'until curl -sf http://127.0.0.1:8080/; do sleep 5; done'

      - name: Run tinker integration tests
        env:
          INTEGRATION_TINKER_PROXY_URL: http://127.0.0.1:8000
          INTEGRATION_CLAAS_BASE_URL: http://127.0.0.1:8080
        run: uv run pytest tests/integration/test_tinker_stack_integration.py -v

      - name: Stop tinker stack
        if: always()
        env:
          TINKER_API_KEY: ${{ secrets.TINKER_API_KEY }}
        run: docker compose -f docker/docker-compose.yml --profile tinker down -v
