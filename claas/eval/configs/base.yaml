defaults:
  - _eval_schema
  - _self_

mode: tinker
claas_url: http://localhost:8080
base_model: Qwen/Qwen3-30B-A3B

preferences:
  - no_emoji
  - concise
  - identity

metrics:
  - logprob
  - compliance
  - general
  - collapse

collapse_steps: [0, 5, 10, 15, 19]
plots: true

num_steps: 20
batch_size: 4
steps_per_batch: 4
feedback_repetitions: 1
training:
  learning_rate: 3e-5
  alpha: 0.5
  is_clip: 5.0
  max_grad_norm: 1.0
  kl_reg_weight: 0.0
  teacher_top_k: 100
seed: 42
lora_id_prefix: eval
output_dir: ./data/evals/${now:%Y%m%d-%H%M%SZ}

openclaw_url: http://localhost:18789
