<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLaaS Dashboard</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Inter, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 1.5rem;
        background: #f8fafc;
        color: #0f172a;
      }
      h1 {
        margin-top: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border: 1px solid #cbd5e1;
      }
      th,
      td {
        padding: 0.6rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #e2e8f0;
      }
      .prompt-preview {
        max-width: 40rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .detail-row {
        display: none;
        background: #f8fafc;
      }
      .detail-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        gap: 0.75rem;
      }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        background: #f1f5f9;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        padding: 0.6rem;
        max-height: 20rem;
        overflow: auto;
      }
      button {
        cursor: pointer;
      }
    </style>
    <script>
      function toggleDetails(rowId, button) {
        const detailRow = document.getElementById(rowId);
        if (detailRow.style.display === 'table-row') {
          detailRow.style.display = 'none';
          button.textContent = 'Expand';
          return;
        }
        detailRow.style.display = 'table-row';
        button.textContent = 'Collapse';
      }
    </script>
  </head>
  <body>
    <h1>CLaaS Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Request</th>
          <th>Batch Item</th>
          <th>Status</th>
          <th>LoRA</th>
          <th>Prompt Preview</th>
          <th>Distill (ms)</th>
          <th>Total (ms)</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {{TABLE_ROWS}}
      </tbody>
    </table>
  </body>
</html>
