<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLaaS Eval Dashboard</title>
    <style>
      :root {
        color-scheme: light;
        font-family: Inter, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 1.5rem;
        background: #f8fafc;
        color: #0f172a;
      }
      h1 {
        margin-top: 0;
      }
      h2 {
        margin-top: 2rem;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 0.3rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border: 1px solid #cbd5e1;
        margin-bottom: 1.5rem;
      }
      th,
      td {
        padding: 0.6rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #e2e8f0;
      }
      .detail-row {
        display: none;
        background: #f8fafc;
      }
      .detail-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        gap: 0.75rem;
      }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        background: #f1f5f9;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        padding: 0.6rem;
        max-height: 20rem;
        overflow: auto;
      }
      button {
        cursor: pointer;
      }
      a {
        color: #2563eb;
      }
      .pref-section {
        margin-top: 1.5rem;
      }
      .run-section {
        margin-bottom: 2rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        padding: 1rem;
        background: #ffffff;
      }
      .run-section > summary {
        font-size: 1.15rem;
        cursor: pointer;
        padding: 0.4rem 0;
      }
      .plot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
        gap: 1rem;
        margin: 1rem 0;
      }
      .plot-item {
        text-align: center;
      }
      .plot-item img {
        max-width: 100%;
        height: auto;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
      }
      .plot-item p {
        margin: 0.3rem 0 0;
        font-size: 0.85rem;
        color: #475569;
      }
      details {
        margin-bottom: 0.75rem;
      }
      details summary {
        cursor: pointer;
        font-weight: 500;
      }
      .pagination {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }
      .pagination-link {
        padding: 0.4rem 0.8rem;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
        text-decoration: none;
        color: #2563eb;
      }
      .pagination-link.disabled {
        color: #94a3b8;
        cursor: default;
      }
      .pagination-status {
        font-size: 0.9rem;
        color: #475569;
      }
    </style>
    <script>
      function toggleDetails(rowId, button) {
        const detailRow = document.getElementById(rowId);
        if (detailRow.style.display === 'table-row') {
          detailRow.style.display = 'none';
          button.textContent = 'Expand';
          return;
        }
        detailRow.style.display = 'table-row';
        button.textContent = 'Collapse';
      }
    </script>
  </head>
  <body>
    <h1>CLaaS Eval Dashboard</h1>
    {{CONTENT}}
    {{PAGINATION}}
  </body>
</html>
